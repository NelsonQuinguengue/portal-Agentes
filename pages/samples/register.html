<head>

  <meta charset="utf-8">

  <!-- base:css -->
  <link rel="stylesheet" href="../../vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../../vendors/feather/feather.css">

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="../../images/faces/Arte7@2x.png" alt="logo">
              </div>
              <h4>Crie uma Conta?</h4>
              <h6 class="font-weight-light">Inscrever-se é fácil. Leva apenas alguns passos</h6>
              <form class="pt-3">
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username"style="width: 100%;">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password"style="width: 100%;">
                </div>
               
               
                <div class="mb-4">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Eu concordo com todos os Termos e Condições
                    </label>
                  </div>
                </div>
                <div class="mt-3">
                  <a class="btn btn-block btn-info btn-lg font-weight-medium auth-form-btn" href="../../index.html"style="background-color:#51358C;">CRIAR CONTA</a>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Já tem uma conta?  <a href="login.html" class=""style="color:#e39b03">Entrar</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
